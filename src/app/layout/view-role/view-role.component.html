<app-header></app-header>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Role Id</th>
      <th scope="col">Role Name</th>
    </tr>
  </thead>
  <tbody class="thead-light">
    <tr *ngFor="let role of roles">
      <td>{{role.roleId}}</td>
      <td>{{role.roleName}}</td>
    </tr>
  </tbody>
</table>
<app-footer></app-footer>
