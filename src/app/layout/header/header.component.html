<div class="modal fade" id="Add_Source_Model" tabindex="-1" role="dialog" aria-labelledby="Add_Source_ModelLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Add_Source_ModelLabel">Add Resource</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addSourceForm="ngForm" (ngSubmit)="addSource(addSourceForm.value)">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" ngModel name="candidateName" class="form-control" id="recipient-name">
          </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Experience:</label>
                <input type="text" ngModel name="yearofExperience" class="form-control" id="recipient-name">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Planned Start Date :</label>
                <input type="date"  ngModel name="planned_start_date" class="form-control" id="recipient-name">
            </div>

           <div class="form-group">
              <label for="recipient-name" class="col-form-label">Actual Start Date:</label>
              <input type="date"  ngModel name="actual_start_date" class="form-control" id="recipient-name">
          </div>

            <div class="form-group">
                <label for="FormControlSelect1">Project</label>
                <select class="form-control"  name="projectId" id="FormControlSelect2" ngModel="projects">
                  <option
                    *ngFor="let project of projects"
                    [value]="project.projectId">
                      {{ project.projectName }}
                    </option>
                </select>
              </div>

              <div class="form-group">
                  <label for="FormControlSelect1">Role</label>
                  <select class="form-control" name="roleId" id="FormControlSelect3" ngModel="roles">
                    <option
                      *ngFor="let role of roles"
                      [value]="role.roleId">
                        {{ role.roleName }}
                      </option>
                  </select>
                </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
    </div>
  </div>
</div>
