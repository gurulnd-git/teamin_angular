<div class="limiter">
    <div class="container-login100">
      <div class="login100-more" style="background-image: url('/assets/images/bg-01.jpg');"></div>

      <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
        <form class="login100-form validate-form" #userlogin="ngForm" (ngSubmit)="login(userlogin.value)">
          <span class="login100-form-title p-b-59">
            Login
          </span>

          <div class="wrap-input100 validate-input" data-validate="Username is required">
            <span class="label-input100">Username</span>
            <input class="input100" name="username" ngModel type="text" required placeholder="Username...">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="pass" ngModel placeholder="*************">
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit" >
                  Sign in <i class="fa fa-long-arrow-right m-l-5"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
